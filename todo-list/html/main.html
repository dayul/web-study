<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js""></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/main.css"/>
    <script src="../javascript/main.js"></script>
</head>
<body>
    <div class="container" id="container">
        <h3 id="title">정말 간단한 TO-DO LIST</h3>
        <div id="sub-container">
            <ul class="list-group" id="list-group">
                <!-- li 태그 들어갈 곳 -->
              </ul>
        </div>
        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area" placeholder="할일 작성하기">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addTodo()">+</button>
            </div>
          </div>
    </div>
</body>
</html>
