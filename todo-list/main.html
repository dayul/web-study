<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="container" id="container">
        <h3 id="title">정말 간단 TODO 리스트</h3>
        <div id="sub-container">
            <ul class="list-group" id="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" style="text-align: center;">
                    오늘의 할일 목록 1
                    <span class="badge badge-danger badge-pill" onclick="deleteTodo()">삭제</span>
                </li>
            </ul>
        </div>
        <div class="input-group input-group-sm mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addTodo()">추가</button>
              </div>
          </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

      <script>
        function addTodo() {        // 추가
            let todo = $("#input-area").val();
            console.log(todo);
            let id = Math.floor(Math.random() * 10) // Math.floor : 반올림을 해주는 함수
            console.log(id)
            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}"
             style="text-align: center;" id="list-group-item">
                    ${todo}
                    <span class="badge badge-danger badge-pill" onclick="deleteTodo(${id})">삭제</span>
            </li>`

            $("#list-group").append(list_item)  // 마지막에 새로운 요소 추가
            $("#input-area").val('')            // 빈값을 넣어 추가 후 input-area란 초기화
        }

        function deleteTodo(id) {       // 삭제
            $(".list-"+id).remove()      // 태그를 통채로 지움
        }
      </script>
  </script>
</body>
